name: Build on Linux (GCC)

on:
  push:
    branches: [ "master", "feature/CAS-70_actions_cache" ]
  pull_request:
    branches: [ "master", "feature/CAS-70_actions_cache" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ ubuntu-24.04 ]
        build_type: [ Release ]
        c_compiler: [ gcc ]
        include:
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get install -y cmake

      - name: Install Qt
        uses: jurplel/install-qt-action@v4.0.0
        with:
          version: '6.7.0'
          host: 'linux'
          install-deps: 'true'
          dir: '${{ github.workspace }}/qt/'
          modules: 'qtwebengine'
          cache: 'true'

      - name: Install Conan
        uses: turtlebrowser/get-conan@v1.2

      - name: Detect Conan profiles
        run: conan profile detect

      - name: Restore Conan cache
        uses: actions/cache@v3
        with:
          key: 'conan_cache'
          path: ~/.conan2/p

      - name: Set reusable strings
        id: strings
        shell: bash
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # TODO: Cache packages to save minutes
      - name: Install conan dependencies
        run: conan install ${{ github.workspace }}/conan --build=missing

      - name: Build
        run: conan build ${{ github.workspace }}/conan

      - name: Test
        run: ${{ github.workspace }}/conan/build/application_build/CapyArtStudio_Tests